<br />
<div class="row">
  <div class="col-sm-6">
    <form class="form">
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="userDetail.name" name="name" type="text" placeholder="name..."
          class="form-control rounded-0" required>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input [(ngModel)]="userDetail.address" name="address" type="text" placeholder="address...."
          class="form-control rounded-0" required>
      </div>
      <div class="form-group">
        <label for="">Dzongkhang</label>
        <input [(ngModel)]="userDetail.dzongkhag" name="dzongkhag" type="text" placeholder="dzongkhag...."
          class="form-control rounded-0" required>
      </div>
      <button (click)="placeOrder()" class="btn btn-success">Place Order</button>
    </form>
  </div>
  <div class="col-md-4">
    <h3>Order summery</h3>
    <div>
      <h6>You have {{ num }} products in your shopping cart.</h6>
      <hr>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of checkOutItems">
          <tr>
            <td>{{item.name}}</td>
            <td>Nu. {{item.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
