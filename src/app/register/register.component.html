<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="registerForm">
          <div class="form-group">
            <label for="">First name</label>
            <input type="text" formControlName="first_name" placeholder="first name.." class="form-control rounded-0" required value="{{ firstName }}">
          </div>
          <div class="form-group">
            <label for="">Last name</label>
            <input formControlName="last_name" placeholder="last name.." class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input formControlName="email" type="email" placeholder="email..." class="form-control rounded-0" required>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
            Please provide a valid email.
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input formControlName="password" type="password" placeholder="password..." class="form-control rounded-0" required>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && password.touched">
            Password provided is too short.
          </div>
          <div class="form-group">
            <label for="">Location</label>
            <input formControlName="location" type="text" placeholder="address" class="form-control rounded-0"
              required>
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
            <input formControlName="phone_no" type="number" placeholder="phone number..." class="form-control rounded-0"
              required>
          </div>
          <button (click)="registerUser()" class="btn btn-primary float-right" [disabled]="registerForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
