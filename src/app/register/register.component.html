<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">First name</label>
            <input [(ngModel)]="registerUserData.first_name" name="first_name" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Last name</label>
            <input [(ngModel)]="registerUserData.last_name" name="last_name" type="text" class="form-control rounded-0"
              required>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password"  name="password" type="password" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Location</label>
            <input [(ngModel)]="registerUserData.location" name="location" type="text" class="form-control rounded-0"
              required>
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
            <input [(ngModel)]="registerUserData.phone_no" name="phone_no" type="number" class="form-control rounded-0"
              required>
          </div>
          <button (click)="registerUser()" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
