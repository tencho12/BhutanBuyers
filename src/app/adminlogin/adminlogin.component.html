<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Admin Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm">
          {{ myForm.value | json}}
          <hr>
          <div class="form-group">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="email">
            <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
              Your email doesnt look right!
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="password">
            <div class="alert alert-danger" role="alert" *ngIf="password.invalid && password.touched">
              your password sucks
            </div>
          </div>
            <div class="form-group">
              <button class="form-control btn btn-primary" (click)="loginAdmin()">Login</button>
            </div>
        </form>

      </div>
    </div>
  </div>
</div>
